<!-- ### `frontend/profile.html`
This page displays a user's profile.

```html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="[https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css](https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css)">
</head>
<body>
    <header class="header">
        <h1>Mini Social</h1>
        <nav>
            <a href="index.html">Feed</a>
            <button id="logout-btn">Logout</button>
        </nav>
    </header>

    <main class="container">
        <section id="profile-container" class="profile-container">
            <!-- Profile details will be dynamically inserted here -->
        </section>

        <section id="profile-posts-container" class="posts-container">
            <!-- User's posts will be dynamically inserted here -->
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
